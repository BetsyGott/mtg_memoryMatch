<!doctype html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <meta charset="UTF-8">

    <!--links to css-->

        <!--normalize-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"/>

        <!--my CSS -->
        <link rel="stylesheet" href="css/style.css"/>

    <!--//links to css-->

    <!--links to js-->

        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <!--my JS-->
        <script src="js/card_constructor.js"></script>
        <script src="js/decks/blue_deck.js"></script>
        <script src="js/decks/red_deck.js"></script>
        <script src="js/decks/white_deck.js"></script>
        <script src="js/decks/black_deck.js"></script>
        <script src="js/decks/green_deck.js"></script>
        <script src="js/game_controller.js"></script>
        <script src="js/main.js"></script>

    <!--// links to js-->
</head>
<body>
<div class="main clearfix">
    <div class="info-pane">
        <div class="logo">
            <img src="images/logos/mtg-logo-transp.png">
            <h1>Memory Match</h1>
        </div>
        <div class="stats">
            <h2>Your Stats</h2>
            <ul>
                <li class="matches">
                    Matches:
                    <span class="value">0</span>
                </li>
                <li class="misses">
                    Misses:
                    <span class="value">0</span>
                </li>
                <li class="attempts">
                    Attempts:
                    <span class="value">0</span>
                </li>
                <li class="accuracy">
                    Accuracy:
                    <span class="value">0%</span>
                </li>
            </ul>
            <h3 class="games-played">
                <span class="label">Games played: </span>
                <span class ="value">0</span>
            </h3>
            <h3 class="reset" id="reset-button">reset game</h3>
        </div>
    </div>

    <div class="game_area_style" id="game-area">
        <!--card divs go in here-->
    </div>
    <div class="ability-container" id="abilityContainer">
        <div class="ability-card-title">
            Rancor
        </div>
        <div class="ability-card-img">
            <!--large images of matched card go in here-->
        </div>
        <div class="ability-divider">
            <ul>
                <li>Set: <span id="set-name">Urza's Legacy</span></li>
                <li>Artist: <span id="artist-name">Kev Walker</span></li>
            </ul>
        </div>
        <div class="ability-text">
            <p>Ability of the card.</p>
        </div>
    </div>
</div>
<div class="overlay">
    <span id="fog"></span>
    <span id="fog2"></span>
</div>
<div class="deck-choice">
    <h1>Choose Your Deck</h1>
    <div class="mana-symbol deg0" data-deck="white">
        <img class="shadowfilter-white" src="images/mana_symbols/white_mana_symbol.png" />
    </div>
    <div class="mana-symbol deg45" data-deck="blue">
        <img class="shadowfilter-blue" src="images/mana_symbols/blue_mana_symbol.png" />
    </div>
    <div class="mana-symbol deg135" data-deck="black">
        <img class="shadowfilter-black" src="images/mana_symbols/black_mana_symbol.png" />
    </div>
    <div class="mana-symbol deg180" data-deck="red">
        <img class="shadowfilter-red" src="images/mana_symbols/red_mana_symbol.png" />
    </div>
    <div class="mana-symbol deg225" data-deck="green">
        <img class="shadowfilter-green" src="images/mana_symbols/green_mana_symbol.png" />
    </div>
</div>

</body>
</html>
