<!doctype html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <meta charset="UTF-8">

    <!--links to css-->

    <!--normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"/>

    <!--my CSS -->
    <link rel="stylesheet" href="css/style.css"/>

    <!--//links to css-->

    <!--links to js-->

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--my JS-->
    <script src="js/card_constructor.js"></script>
    <script src="js/decks/blue_deck.js"></script>
    <script src="js/game_controller.js"></script>
    <script src="js/main.js"></script>

    <!--// links to js-->
</head>
<body>
<div class="main clearfix">
    <div class="info-pane">
        <div class="logo">
            <img src="images/logos/mtg-logo-transp.png">
            <h1>Memory Match</h1>
        </div>
        <div class="stats">
            <h2>Your Stats</h2>
            <ul>
                <li class="matches">
                    Matches:
                    <span class="value">0</span>
                </li>
                <li class="misses">
                    Misses:
                    <span class="value">0</span>
                </li>
                <li class="attempts">
                    Attempts:
                    <span class="value">0</span>
                </li>
                <li class="accuracy">
                    Accuracy:
                    <span class="value">0%</span>
                </li>
            </ul>
            <h3 class="games-played">
                <span class="label">Games played: </span>
                <span class ="value">0</span>
            </h3>
            <h3 class="reset" id="reset-button">reset game</h3>
        </div>
    </div>

    <div class="game_area_style" id="game-area">
        <!--card divs go in here-->
    </div>
</div>

</body>
</html>
